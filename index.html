<html>
<head>
    <link rel="shortcut icon" type="image/x-icon" href="images/draw.png" />
    <style>
        *{
            margin: 0;
            padding: 0;
            overscroll-behavior: contain;
        }
        button{
            position: fixed;
            width: 25px;
            height: 25px;
            background: rgb(248, 249, 248);
            border: 0px solid black;
            border-radius: 30%;
            z-index: 6;
            left: 0;
        }
        button:active{
            background: rgb(172, 213, 193);
        }
        .layer{
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border: hwb(120 12% 85%);
            border-radius: 5px;
            transform-origin: top left;

        }
        .text{
            position: fixed;
            z-index: 5;
            border: #22205c;
            border-radius: 10px;
            color: whitesmoke;

        }
        #C{
            position: absolute;
            z-index: 1;
            right: 0;
        }
        #G{
            position: absolute;
            z-index: 2;
            pointer-events: none;
            opacity: 0.2;
            right: 0;
        }
        #O{
            z-index: 0;
            pointer-events: none;
            opacity: 0.2;
            background-color:white;
        }
        #Type{
            position: absolute;
            top: 0;
            height: 5%;
            left: 30px;
            background-color:black;
        }
        #I{
            background-color:#041e33;
            top: 5%;
            bottom: 20%;
            left:30px;
        }
        #T{
            background-color: black;
            color: whitesmoke;
            bottom:0;
            height: 20%;
            left:30px;
        }
        #BackG{
            position: absolute;
            height: 100%;
            right: 0;
            z-index: -2;
            top: 0;
            left: 50%;
        }
        #D{
            position: fixed;
            z-index: -2;
            visibility: hidden;
            height: 100%;
            bottom: 0;
            background-color: rgb(236, 229, 235);
            left: 0;
            right: 50%;
        }
        input{
            border: 2px solid rgb(188, 227, 17);
            border-radius: 10%;
        }
        textarea{
            color: azure;
        }
        textarea:focus{
            color: white;
        }
        #Color{
            border-radius: 40%;
            background-color: black;
            padding: 20px;
        }
    </style>
    <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>    
</head>
<body>
<canvas id="C" class="layer"></canvas>
<canvas id="G" class="layer"></canvas>
<canvas id="O" class="layer"></canvas>
<select type="text" id="Type" class="text" value="JS">
    <option>JS</option>
    <option>LaTeX</option>
</select>
<textarea id="T" class="text" placeholder="Output"></textarea>
<textarea type="text" id="I" class="text" placeholder="JS or LaTeX Code"></textarea>
<div id="BackG"></div>
<div id="D" class="text">
    <label> Choose a PDF document to be uploaded : </label>
    <input type="file" id="In">
    <br><br>
    <label> Choose the codes to be uploaded : </label>
    <input type="file" id="InC">
    <br><br>
    <label> Coordinates : </label> 
    <br>
    <label id="Coord"> Coordinates </label>
    <br><br>
    <label> Choose an Image to be uploaded : </label>
    <input type="file" id="Im">
    <br><br>
    <label> Set line width : </label>
    <input type="range" min=0.1 max=100 id="LineWidth" value="2">
    <br>
    <label> Choose color : </label>
    <input type="color" id="Color">
    <br><br>
</div>
</body>
<script src="RCanvas.js"></script>
</html>
