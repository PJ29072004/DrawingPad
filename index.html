<html>
<head>
    <link rel="shortcut icon" type="image/x-icon" href="images/draw.png" />
    <style>
        *{
            margin: 0;
            padding: 0;
            overscroll-behavior: contain;
        }
        button{
            position: fixed;
            width: 25px;
            height: 25px;
            background: rgb(248, 249, 248);
            border: 0px solid black;
            border-radius: 30%;
            z-index: 6;
            left: 0;
        }
        button:active{
            background: rgb(172, 213, 193);
        }
        .layer{
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border: hwb(120 12% 85%);
            border-radius: 5px;
            transform-origin: top left;

        }
        .text{
            position: fixed;
            z-index: 5;
            border: #22205c;
            border-radius: 10px;
            color: whitesmoke;

        }
        #C{
            z-index: 1;
            
        }
        #G{
            z-index: 2;
            pointer-events: none;
            opacity: 0.2;
        }
        #O{
            z-index: 0;
            pointer-events: none;
            opacity: 0.2;
            background-color:white;
        }
        #I{
            background-color:#041e33;
            top: 0;
            height: 80%;
            left:30px;

        }
        #T{
            background-color: black;
            color: whitesmoke;
            bottom:0;
            height: 20%;
            left:30px;
        }
        #D{
            position: fixed;
            z-index: -2;
            visibility: hidden;
            height: 100%;
            bottom: 0;
            right:45%;
            background-color: rgb(236, 229, 235);
            left: 0;
        }
        input{
            border: 2px solid rgb(188, 227, 17);
            border-radius: 10%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>
    </head>
<body>
<canvas id="C" class="layer"></canvas>
<canvas id="G" class="layer"></canvas>
<canvas id="O" class="layer"></canvas>
<textarea type="text" id="I" class="text" placeholder="JS Code"></textarea>
<textarea id="T" class="text" readonly placeholder="Output"></textarea>
<div id="D" class="text">
    <label> Choose a PDF document to be uploaded : </label>
    <input type="file" id="In">
    <br>
    <label> Coordinates : </label>
    <label id="Coord"> Coordinates </label>
</div>
</body>
<script src="RCanvas.js"></script>
</html>
