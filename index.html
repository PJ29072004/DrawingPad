<html>
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
            overscroll-behavior: contain;
        }
        button{
            position: fixed;
            width: 4%;
            height: 4%;
            background: #f8f9f8;
            border: 0px solid black;
            border-radius: 30%;
            z-index: 4;
            left: 0;
        }
        button:hover{
            background: #e2e7e5;
        }
        button:active{
            background: #acd5c1;
        }
        .layer{
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border: hwb(120 12% 85%);
            border-radius: 5px;
            transform-origin: top left;

        }
        .text{
            position: fixed;
            z-index: 3;
            border: #22205c;
            border-radius: 10px;
            left:0;
            color: whitesmoke;

        }
        #C{
            z-index: 1;
            background-color:white;
            
        }
        #G{
            z-index: 2;
            pointer-events: none;
            opacity: 0.2;
        }
        #I{
            background-color:#041e33;
            top: 0;
            height: 80%;
        }
        #T{
            background-color: black;
            color: whitesmoke;
            bottom:0;
            height: 20%;
        }
        
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    </head>
<body>
<canvas id="C" class="layer"></canvas>
<canvas id="G" class="layer"></canvas>
<textarea type="text" id="I" class="text"></textarea>
<textarea id="T" class="text" readonly>Output</textarea>
</body>
<script src="RCanvas.js"></script>
</html>
